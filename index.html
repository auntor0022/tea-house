<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea house</title>

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .manrope-font {
            font-family: "Manrope", serif;
        }
    </style>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/52f25ae168.js" crossorigin="anonymous"></script>
</head>

<body class="manrope-font">
    <!-- main -->
    <main>
        <!-- banner section -->
        <section class="max-w-6xl mx-auto p-4 lg:flex gap-3 py-20 space-y-5">
            <div class="space-y-7">
                <h1 class="font-extrabold text-7xl max-w-2xl">It's good <br> 
                    tea time at The Tea House</h1>
                <p class="text-gray-600 font-medium text-lg">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-4 rounded-lg font-bold text-xl text-white">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- card -->
            <div class="relative">
                <img src="images/banner.png" alt="">
                <div class="flex items-center gap-3 bg-white shadow-lg rounded-lg absolute bottom-5 left-12 p-3">
                    <i class="fa-solid fa-star text-3xl text-yellow-400"></i>
                    <div>
                        <h2 class="font-extrabold text-3xl">5.00</h2>
                        <p class="text-gray-500 font-semibold text-base">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
